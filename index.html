<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 

    <!--Custom Css-->
    <link rel="stylesheet" href="./css/style.css">

    <title>Motors</title>
</head>
<body>
    <header>
        <div class="header">
            <h1 class="header__title">Motors</h1>
            <div class="header__menu">
                <a class="header__menu--busca"><img class="busca-img" src="./images/magnifying-glass-svgrepo-com.svg" alt="Botão de pesquisa">
                </a>
                <a class="header__menu--navigate"><img class="menu-img" src="./images/hamburger-menu-svgrepo-com.svg" alt="Menu de navegação">
                </a>
            </div>
        </div>
    </header>
    <section>
        <div class="destack">
            <h2 class="destack__title">Destaque</h2>
            <div class="destack__about">
                <span class="destack__about--name">Audi A5</span>
                <p class="destack__about--text">Carro seminovo, 4 portas, completo com ar-condicionado, vidro e travas elétricas.</p>
            </div>
        </div>
            <div class="blocks cars">
                <h2 class="blocks__title">Ver Carros</h2>
                <ul class="blocks__list">
                    <li class="blocks__item">
                        <div class="img-container">
                            <img src="./images/pexels-mike-431950.jpg" alt="Foto Mike em Pexels">
                        </div> 
                        <a class="blocks__button" href="#01">Ver mais</a>
                    </li>
                    <li class="blocks__item">
                        <div class="img-container">
                            <img src="./images/pexels-pixabay-248747.jpg" alt="Foto Pixabay Pixels">
                        </div>
                        <a class="blocks__button" href="#02">Ver mais</a>
                    </li>
                    <li class="blocks__item">
                        <div class="img-container">
                            <img src="./images/pexels-torsten-dettlaff-70912.jpg" alt="Foto Pexels Torsten">
                        </div> 
                        <a class="blocks__button" href="#03"> Ver mais</a>
                    </li>
                </ul>
            </div>
    </section>
    <footer>
        <div class="credits">
            <p> &copy; Desenvolvido por Gabriel</p>
        </div>
    </footer>
</body>
</html>
